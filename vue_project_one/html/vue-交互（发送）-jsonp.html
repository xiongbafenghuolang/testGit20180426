<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue数据交互</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <input type="button" @click="jsonp()" value="按钮">
        <span v-cloak >{{{msg}}}</span>
        <span v-html="msg" ></span>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
    <!-- <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script> -->
    <script src="https://cdn.bootcss.com/vue/1.0.19/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/vue-resource/1.0.0/vue-resource.min.js"></script>
    <script>
        new Vue({
            el:'#app',
            data: {
                msg:"<strong>wellcome</strong>"
            },
            methods:{
                jsonp:function(){
                    //发送get请求
                    this.$http.jsonp('https://sug.so.360.cn/suggest',{
                       word:'a'
                    },{
                        emulateJSON:true
                    }).then(function(res){
                       var data = res.data;
                            alert(data)
                    },function(res){
                        alert(res.status); //失败处理
                    });
                }
            }
        })
    </script>
</body>
</html>
